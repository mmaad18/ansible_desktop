---

- hosts: localhost
  become: true
  pre_tasks:
  - name: update repository index (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

  - name: copy ansible host file
    tags: always
    copy:
      dest: /etc/ansible/hosts
      content: hosts

- hosts: local
  become: true
  roles:
    - system
    - helm
    - java
    - docker
    - kubernetes
#    - crossplane
    - vagrant
    - kafka
    - cassandra
    - intellij