- name: Install required packages
  apt:
    name:
      - lshw
    state: present
  become: true

- name: Gather GPU information
  shell: lshw -C display | grep vendor
  register: gpu_vendor

- name: Install NVIDIA Vulkan drivers
  apt:
    name:
      - nvidia-driver-510
      - libvulkan1
    state: present
  when: "'NVIDIA' in gpu_vendor.stdout"
  become: true

- name: Install AMD Vulkan drivers
  apt:
    name:
      - mesa-vulkan-drivers
      - libvulkan1
    state: present
  when: "'AMD' in gpu_vendor.stdout"
  become: true

- name: Install Intel Vulkan drivers
  apt:
    name:
      - mesa-vulkan-drivers
      - libvulkan1
    state: present
  when: "'Intel' in gpu_vendor.stdout"
  become: true

- name: Install Vulkan drivers for VMware
  apt:
    name:
      - mesa-vulkan-drivers
      - libvulkan1
    state: present
  when: "'VMware' in gpu_vendor.stdout"
  become: true

- name: Install Vulkan tools
  apt:
    name:
      - vulkan-tools
    state: present
  become: true

- name: add vulkan gpg key
  apt_key:
    url: https://packages.lunarg.com/lunarg-signing-key-pub.asc
    state: present

- name: add vulkan repository
  apt_repository:
    repo: deb https://packages.lunarg.com/vulkan/1.2.182/lunarg-vulkan-1.2.182-bionic.deb
    state: present
    filename: lunarg-vulkan-jammy

- name: Install Vulkan SDK
  apt:
      name:
      - vulkan-sdk
      state: present
  become: true