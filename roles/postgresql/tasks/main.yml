- name: add postgresql gpg key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: add postgresql repository
  apt_repository:
    repo: deb http://apt.postgresql.org/pub/repos/apt jammy-pgdg main
    state: present
    filename: pgdg

- name: Install Python packages
  pip: "name={{ item }}  state=present"
  with_items:
    - psycopg2-binary

- name: Install postgresql
  apt:
    name:
      - postgresql
      - postgresql-contrib
    state: latest
    update_cache: true
  tags: always

- name: restart postgresql
  service:
    name: postgresql
    state: restarted

- name: Create app database
  postgresql_db:
    state: present
    name: "{{ db_name }}"
  become: yes
  become_user: postgres

- name: Create db user
  postgresql_user:
    state: present
    name: "{{ db_user }}"
    password: "{{ db_password }}"
  become: yes
  become_user: postgres

- name: Grant db user access to app db
  postgresql_privs:
    type: database
    database: "{{ db_name }}"
    roles: "{{ db_user }}"
    grant_option: no
    privs: all
  become: yes
  become_user: postgres

- name: Allow md5 connection for the db user
  postgresql_pg_hba:
    dest: "/etc/postgresql/15/main/pg_hba.conf"
    contype: host
    databases: all
    method: md5
    users: "{{ db_user }}"
    create: true
  become: yes
  become_user: postgres
  notify: restart postgres
